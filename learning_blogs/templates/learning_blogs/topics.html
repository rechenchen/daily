<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主题</title>
</head>
<body>
{% extends "learning_blogs/base.html" %}

{% block header %}
    <h1 style="color:DarkOrange">日常</h1>
{% endblock header %}


{% block content %}
    <p></p>
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_blogs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>还没有添加主题</li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'learning_blogs:new_topic' %}">添加主题:</a></h3>
{% endblock content %}
</body>
</html>
